<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="container">    
        <label for="name">Name of a task</label>
        <input type="text" id="name" class="inputs" name="name">
        <label for="priority">Priority of a task</label>
        <input type="number" id="priority" class="inputs" name="priority" value="2">
        <label for="price">Budget needed for a task</label>
        <input type="number" id="price" class="inputs" name="price" value="0">
        <input type="submit" id="submit" class="inputs" value="Send">
    </div>
    <div class="container2">
        <a href="task.html" >
            <button id="tasksbtn" class="inputs">
                Tasks
            </button>
        </a>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
